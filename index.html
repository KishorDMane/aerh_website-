<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            padding: 1rem;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }
        .section {
            padding: 2rem;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div id="home" class="section">
        <h1>Welcome to Our Website</h1>
        <p>This is the home page content.</p>
    </div>

    <div id="about" class="section">
        <h2>About Us</h2>
        <p>We are a small company dedicated to providing excellent service.</p>
    </div>

    <div id="contact" class="section">
        <h2>Contact Us</h2>
        <p>Email: info@example.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Small Website. All rights reserved.</p>
    </footer>
</body>
</html>
